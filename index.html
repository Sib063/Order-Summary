<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img class="ilustration" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="maindiv">
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="wraper">
          <img class="icon" src="./images/icon-music.svg" alt="" />
          <div class="plan-and-price">
            <h2 class="plan">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>

          <button class="change">Change</button>
        </div>

        <button class="pay">
          <h3 class="go-payment">Proceed to Payment</h3>
        </button>
        <div class="cancelation">
          <div class="cacl">
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
